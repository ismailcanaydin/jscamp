    <script>

        alert("Reading with getByElementById");

                for(let i=0; i<alllistItems.length;i++){

        console.log(allItemsWithSelector[0].innerHTML)

        let names = document.getElementsByName("customerName");

            document.getElementById("intro1").style.background="yellow"
        }
